<md-toolbar class="toolbar">
  <span><img src={{BaseURL+logo}} height=90 width=91></span>
  <a md-button routerLink="/home" routerLinkActive="active"><span class="fa fa-home fa-lg"></span> Home</a>
  <a md-button routerLink="/aboutus" routerLinkActive="active"><span class="fa fa-info fa-lg"></span> About</a>
  <a md-button routerLink="/menu"routerLinkActive="active"><span class="fa fa-list fa-lg"></span> Menu</a>
  <a md-button routerLink="/contactus"routerLinkActive="active"><span class="fa fa-address-card fa-lg"></span> Contact</a>
<span class="flex-spacer"></span>
  <span class="welcome-user" *ngIf="isloggedin">Welcome {{username}}!</span>
  <a md-button (click)="openLoginForm()"><i *ngIf="isloggedin" class="fas fa-sign-out-alt"></i><span *ngIf="!isloggedin" class="fas fa-sign-in-alt"></span> {{isloggedin ? 'Logout' : 'Login'}}</a>
</md-toolbar>

<div class="container jumbotron"
    fxLayout="row"
    fxLayout.sm="column" 
    fxLayout.xs="column" 
    fxLayoutAlign.xs="start center"
    fxLayoutAlign.sm="start center" 
    fxLayoutAlign.gt-sm="center center" 
    fxLayoutGap="10px">

  <div fxFlex fxFlex.gt-sm="50%">
    <h1>Soul Candy</h1>
    <p>We take inspiration from the World's best cuisines, and create a unique fusion experience. Our lipsmacking creations
      will tickle your culinary senses!</p>
  </div>
  <div fxFlex fxFlex.gt-sm="20%">
    <img src={{BaseURL+logo}} height=190 width=191 alt="Logo">
  </div>
  <div fxFlex></div>
</div>
